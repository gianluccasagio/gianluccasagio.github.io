<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <title>CineXena | Cadastro</title>
</head>
<body>
    <div class="container">
        <form action=" ">
            <fieldset>
            <legend><b>Cadastro de Usuários</b></legend>
            <div class="input-container">   
                <input type="text" id="nome" name="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome:</label>
            </div>
            <div class="input-container">
                <input type="text" id="endereco" name="endereco" class="inputUser" required>
                <label for="endereco" class="labelInput">Endereço:</label>
            </div>
            <div class="input-container">
                <input type="text" id="email" name="email" class="inputUser" required>
                <label for="email" class="labelInput">Email:</label>
            </div>
            <div class="input-container">
                <input type="text" id="cidade" name="cidade" class="inputUser" required>
                <label for="cidade" class="labelInput">Cidade:</label>
            </div>
            <div class="input-container">
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div>
            
            <div class="input-container">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <div class="input-container">
                <label>Gênero:</label>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label>
            </div>
            <div class="input-container">
                <label>Escolha os filmes que você mais gosta:</label>
                <div>
                    <input type="checkbox" id="acao" name="genero" value="acao">
                    <label for="acao">Ação</label>
                </div>
                <div>
                    <input type="checkbox" id="aventura" name="genero" value="aventura">
                    <label for="aventura">Aventura</label>
                </div>
                <div>
                    <input type="checkbox" id="comedia" name="genero" value="comedia">
                    <label for="comedia">Comédia</label>
                </div>
                <div>
                    <input type="checkbox" id="suspense" name="genero" value="suspense">
                    <label for="suspense">Suspense</label>
                </div>
                <div>
                    <input type="checkbox" id="drama" name="genero" value="drama">
                    <label for="drama">Drama</label>
                </div>
                <div>
                    <input type="checkbox" id="romance" name="genero" value="romance">
                    <label for="romance">Romance</label>
                </div>
                <div>
                    <input type="checkbox" id="terror" name="genero" value="terror">
                    <label for="terror">Terror</label>
                </div>
                <div class="input-container">
                    <input type="text" id="usuario" name="usuario" class="inputUser" required>
                    <label for="usuario" class="labelInput">Usuário:</label>
                </div>
                <div class="input-container">
                    <input type="text" id="senha" name="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha:</label>
                </div>
                <br><br>
            </div>
            <div class="button-container">        
                <input type="submit" name="submit" id="submit">
            </div>
            <br>
            <div class="button-container">
                <button type="reset">Limpar</button>
            </div>

        </form>
        <br>
        <div class="container">
            <a href="index.html" class="button-voltar"> Voltar </a>
        </div>
    </div>
</fieldset>
</body>
</html>
